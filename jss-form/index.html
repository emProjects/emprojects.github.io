<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Welcome to my quiz and two truths and a lie game!</h1>
    <h2>Who are you?</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">

    <p id="greet">Welcome!</p>

    <hr>
    <h2>Let's play trivia!</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">

    <hr>
    <h2>Two truths and a lie!</h2>
    <p>Which answer do you think is a lie?</p>
    <p id="truth-answer"></p>
    <form action="">
        <input type="radio" name="trivia2" id="unicorn">
        <label for="unicorn">The national animal of Scotland is the unicorn.</label><br>
        <input type="radio" name="trivia2" id="tower">
        <label for="tower">The Eiffel Tower was originally built as a giant antenna.</label><br>
        <input type="radio" name="trivia2" id="pasta">
        <label for="pasta">A single strand of spaghetti is called a "spaghetto."</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia2()">

    <script src="js/game.js"></script>

</body>
</html>
